
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Custas de Protesto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cálculo de Custas de Protesto</h1>
    </header>
    <main>
        <section class="calculator">
            <p>Insira o valor da dívida a ser protestada:</p>
            <input type="text" id="valorDivida" placeholder="Valor da dívida">
            <button id="calculateButton">Calcular</button>
            <div id="resultado" class="results"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
